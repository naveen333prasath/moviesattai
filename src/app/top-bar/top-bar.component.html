<mat-toolbar>
  <mat-toolbar-row class="top-bar-row">
    <div>
      <a style="cursor: pointer">
        <h1 routerLink="/home">{{ title }}</h1>
      </a>
    </div>
    <div>
      <button
        class="btn btn-outline-light m-2"
        [routerLink]="['/signup', 'new']"
      >
        add movie
      </button>
      <button class="btn btn-outline-light m-2" [routerLink]="['/cart']">
        view review
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
